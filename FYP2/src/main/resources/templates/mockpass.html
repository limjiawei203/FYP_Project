<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Nets - Login</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-label {
            margin-top: 15px;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            padding: 8px 20px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;	
        }

        .alert {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <!-- Redirecting to MockPass OAuth flow -->
            <form th:action="@{/oauth2/authorization/mockpass}" method="get" class="needs-validation" novalidate>
                <h1>Please Login</h1>

                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid login attempt.
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>

                <div class="mb-3">
                    <label for="nric" class="form-label">NRIC</label>
                    <input type="text" class="form-control" id="nric" name="username" required>
                    <div class="invalid-feedback">
                        Please enter your NRIC.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Log in with SingPass</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
